apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-declarative
      tier: mongodb
  template:
    metadata:
      labels:
        app: app-declarative
        tier: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo